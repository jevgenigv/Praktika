<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
            var lili = $('li');
			lili.first().addClass('active');
			$('#next').click(function () {
                $('li').removeClass('active');
                if(lili.is(":last-child")){
                    lili = $('li');
                    lili.first().addClass('active');
                    lili = lili.first();
                } else {
                    lili.next().first().addClass('active');
                    lili = lili.next().first();
                }
                })
            $('#prev').click(function () {
                $('li').removeClass('active');
                if(lili.is(":first-child")){
                    lili = $('li');
                    lili.last().addClass('active');
                    lili = lili.last();
                } else {
                    lili.prev().first().addClass('active');
                    lili = lili.prev().last();
                }
            })
		})

	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
