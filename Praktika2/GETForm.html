<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET form</title>
</head>
<body>
    <form id="form1" action="GETForm.html" method="get">
        <table>
            <caption>Get form</caption>
            <tr>
                <td>Enter your first name</td>
                <td><input name="firstName" placeholder="Your name"></td>
            </tr>
            <tr>
                <td>Enter your last name</td>
                <td><input name="lastName" placeholder="Your last name"></td>
            </tr>
            <tr>
                <td>Enter your age</td>
                <td><input name="age" placeholder="Your age"></td>
            </tr>
            <tr>
                <td>Enter your id code</td>
                <td><input name="idCode" placeholder="Your id code"></td>
            </tr>
            <tr>
                <td>Enter the color of your eyes</td>
                <td><input name="eyeColor" placeholder="Color fo your eyes"></td>
            </tr>
            <tr>
                <td>Enter the color of your hair</td>
                <td><input name="hairColor" placeholder="Color fo your hair"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" name="button1">Send information</button> </td>
            </tr>
        </table>
    </form>
</body>
</html>
